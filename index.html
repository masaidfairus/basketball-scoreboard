<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="header">
            <button id="new-game-btn" onclick="newGame()">NEW GAME</button>
            <div class="highlight">
                <h3>The Leading Team:</h3>
                <span id="lead-team-el"></span>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <h3>HOME</h3>
                <div class="bg-scorepoint">
                    <span id="home-point-el">0</span>
                </div>
                <div class="btn-wrapper">
                    <button onclick="addHomePoints(1)">+1</button>
                    <button onclick="addHomePoints(2)">+2</button>
                    <button onclick="addHomePoints(3)">+3</button>
                </div>
            </div>
            <div class="row">
                <h3>GUEST</h3>
                <div class="bg-scorepoint">
                    <span id="guest-point-el">0</span>
                </div>
                <div class="btn-wrapper">
                    <button onclick="addGuestPoints(1)">+1</button>
                    <button onclick="addGuestPoints(2)">+2</button>
                    <button onclick="addGuestPoints(3)">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
